<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day31style.css">
  
</head>
<body>
    <div class="container">
        <h2 class="heading">Password Generator</h2>
        <div class="area">
            <span class="center"></span>
            <svg xmlns="http://www.w3.org/2000/svg" class="svg" viewBox="0 0 512 512"><path d="M384 96L384 0h-112c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48H464c26.51 0 48-21.49 48-48V128h-95.1C398.4 128 384 113.6 384 96zM416 0v96h96L416 0zM192 352V128h-144c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48h192c26.51 0 48-21.49 48-48L288 416h-32C220.7 416 192 387.3 192 352z"/></svg>
        </div>
        <div class="constraint">
        <label for="length" id="len">Password Length</label>
        <input type="number" class="num" name="length" step="1" min="5" max="20">
    </div>
    <div class="constraint">
        <label for="upper" >Include uppercase letters</label>
        <input type="checkbox"id="upper" name="upper" checked>
    </div>
        <div class="constraint">
        <label for="lower" >Include lowercase letters</label>
        <input type="checkbox" id="lower" name="lower" checked >
    </div>
        <div class="constraint">
        <label for="num" >Include numbers</label>
        <input type="checkbox" id="num" name="num" checked>
    </div>
        <div class="constraint">
        <label for="sym" >Include symbols</label>
        <input type="checkbox"id="sym" name="sym" checked >
    </div>
        <butt class="submit">Generate Password</butt>
    
    </div>


    <script src="day31.js"></script>
</body>
</html>
